<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Les petits plats</title>
</head>
<body>
    <div class="container mt-5 p-0 ml-auto mr-auto">
        <div class="row">
            <div class="col p-0">
                <div class="text-center">
                    <a><img src="/image/logovect.svg" alt="logo"></a>
                    <h1 class="logo-title">Les petits plats</h1>
                    <div class="input-group pb-3">
                        <input type="text"
                        id="main-search-bar"
                        class="form-control border-0 pt-3 pb-3" 
                        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" 
                        aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                        <div class="input-group-append">
                            <span class="input-group-text border-0" id="basic-addon3"><img src="/image/searchvect.svg" alt="Rechercher"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-0 mb-2 mt-2" id="tags-wrapper"></div>
        <div class="row p-0" id="dropdown-group">
            <button type="button" id="button-1" class="btn btn-lg pt-3 pb-3 mr-2 bg-blue font-color-white" data-toggle="button" aria-haspopup="true">
                Ingrédient <img class="ml-5" src="/image/chevronvect.svg" alt="chevron">
            </button>
            <div class="input-group mr-2 d-none w-50" id="dropdown-ingredients">
                <input type="text" class="form-control border-0 border-top-left-rounded bg-blue font-color-white" id="input-ingredient" placeholder=" Recherche un ingrédient" aria-label="Nom d'ingrédient">
                <div class="input-group-append">
                    <button type="button" id="button-1-1" class="btn btn-lg dropdown-toggle pt-3 pb-3 border-top-right-rounded bg-blue font-color-white" data-toggle="dropdown" aria-haspopup="true">
                        <img class="ml-5 img-inv" src="/image/chevronvect.svg" alt="chevron">
                    </button>
                    <div class="dropdown-menu border-0 border-bottum-rounded bg-blue">
                    </div>
                </div>
            </div>
            <button type="button" id="button-2" class="btn btn-lg pt-3 pb-3 mr-2 bg-light-green font-color-white" data-toggle="button" aria-haspopup="true">
                Appareil <img class="ml-5" src="/image/chevronvect.svg"  alt="chevron">
            </button>
            <div class="input-group mr-2 d-none w-50" id="dropdown-tools">
                <input type="text" class="form-control border-0 border-top-left-rounded bg-light-green" id="input-tool" placeholder="Recherche un appareil" aria-label="Nom d'appareil">
                <div class="input-group-append">
                    <button type="button" id="button-2-2" class="btn btn-lg dropdown-toggle pt-3 pb-3 border-top-right-rounded bg-light-green" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="ml-5 img-inv" src="/image/chevronvect.svg" alt="chevron">
                        </button>
                    <div class="dropdown-menu border-0 border-bottum-rounded bg-light-green">
                    </div>
                </div>
            </div>
            <button type="button" id="button-3" class="btn btn-lg pt-3 pb-3 mr-2 bg-light-red font-color-white" data-toggle="button" aria-haspopup="true">
                Ustensile <img class="ml-5" src="/image/chevronvect.svg" alt="chevron">
            </button>
            <div class="input-group mr-2 d-none w-50" id="dropdown-ustensils">
                <input type="text" class="border-top-left-rounded form-control border-0 bg-light-red" id="input-ustensil" placeholder="Recherche un ustensile" aria-label="Nom d'ustensile">                    
                <div class="input-group-append">
                    <button type="button" id="button-3-3" class="btn btn-lg dropdown-toggle pt-3 pb-3 border-top-right-rounded bg-light-red" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="ml-5 img-inv" src="/image/chevronvect.svg" alt="chevron">
                    </button>
                    <div class="dropdown-menu border-0 border-bottum-rounded bg-light-red">
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 d-flex justify-content-between mt-4" id="cards-wrapper">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
    <script src="javascript/app.js" type="module"></script>
</body>
</html>
